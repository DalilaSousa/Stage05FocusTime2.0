<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="container">
        <section id="timer">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button data-action="toggleRunning"
             class="ph-bold ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            
            <button data-action="toggleRunning"
             class="ph-bold ph-stop-circle">
                <span class="sr-only">Pausar contador</span>
            </button>
            
            <button data-action="set"
             class="ph-bold ph-plus-circle">
                <span class="sr-only">Ajustar contador</span>
            </button>

            <button data-action="set"
             class="ph-bold ph-minus-circle">
                <span class="sr-only">Ajustar contador</span>
            </button>
        </section>
    </div>
    
    <div class="container">
        <section class="flex">
          <img src="./assets/Card 01.svg" data-action="btnFloresta"/>
          <img src="./assets/Card 02.svg" data-action="btnChuva"/>
        </section>

        <section class="flex">
            <img src="./assets/Card 03.svg" data-action="btnCafeteira"/>
            <img src="./assets/Card 04.svg" data-action="btnLareira"/>
        </section>
      </div>
    </div>
  </body>
</html>
